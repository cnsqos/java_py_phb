        </nav>
    </header>
    <!-- 주요 내용 -->
    <main>

                    <li>HTML5와 시멘틱 마크업이다</li>

                 datetime 속성에는 기계가 읽을 수 있는 형식을 지정한다.-->
                <time datetime="2025-10-30">2025년 10월 30일</time>

            </article>
        </section>
        <!-- 주요 흐름에서 벗어난 보조정보(링크, 팁, 광고, 용어 설명 등)를 담는 영역이다. -->
        <aside>
            <h2>연락처</h2>
                <i>
                    <a href="hello@example.com">hello@example.com</a>

    <!-- 저작권, 저자, 주소, 이메일 -->
