    <script>
        // - **1부터 N까지 짝수·홀수 개수 세기**
        // - **목표**: 1부터 N까지 숫자 중 짝수의 개수와 홀수의 개수를 각각 출력한다
        // - **요구사항**
        // - `prompt`로 N을 입력받아 정수로 변환한다
        // - `for`문 또는 `while`문을 사용한다
        // - `if`문으로 짝수와 홀수를 구분해 카운트한다
        // - **출력 예시**
        //  - 입력 N=10 → `짝수: 5개, 홀수: 5개`를 출력한다

            
            let even = 0;
            let odd = 0;

            for(let i = 1; i <28; i++){
            if(i % 2===0){
                even++;
            } else{
                odd++;
            }
            }
            console.log(`짝수 : ${even}, 홀수 : ${odd}`)


        // - **구구단에서 조건부 출력**
        // - **목표**: 사용자가 입력한 단의 구구단을 1부터 9까지 출력하되, **짝수 곱셈 줄만 건너뛰고** 나머지만 출력한다
        // - **요구사항**
        // - `for`문을 사용해 1~9를 순회한다
        // - `continue`를 사용해 짝수 `i`는 건너뛴다
        // - **출력 예시**
        // - 입력 단=3 → `3 x 1 = 3`, `3 x 3 = 9`, `3 x 5 = 15`, `3 x 7 = 21`, `3 x 9 = 27`만 출력한다

            for(let i = 1; i < 10; i++){
                if(i % 2===0){
                continue;
            }
            document.write(` 3 X ${i} = ${3*i} <br>`)
            }
      
            let x = 1;
            while(x < 10){
            console.log (`3 X ${x} = ${3*x}`);
            x++;
        }

        // - **1부터 N까지 합계와 평균**
        // - **목표**: 1부터 45까지의 수 중 **3의 배수를 제외**하고 합계와 평균을 구한다
        // - **요구사항**
        // - `for`문 또는 `while`문으로 1~N을 순회한다
        // - `if`문 또는 `continue`로 3의 배수를 제외한다
        // - 제외하지 않은 개수를 따로 세어 **평균**을 계산한다
        // - **출력 예시**
        // - 입력 N=10 → 합계와 평균을 각각 출력한다

            let sum= 0; //총합을 담을 변수
            let count = 0; //개수를 담을 변수


            for(let i = 1; i <46; i++){
                if (i % 3 === 0){
                continue;
            }
            sum += i; //sum = sum + 1; sum = 0 + 1
                      //               sum = 1 + 2
                      //               sum = 3 + 4
                      //               sum = 7 + 5

            count++;
            }
            console.log(`총합 : ${sum}`);
            console.log(`평균 : ${sum/count}`);
            

        // - **목표**: 양의 정수 N의 **자릿수를 뒤집은 값**을 출력한다
        // - **요구사항**
        // - 문자열이나 배열을 사용하지 않고 **나눗셈(`%`, `/`)과 반복문**만 사용한다
        // - 예: N=12340 → 뒤집으면 04321이지만 정수이므로 결과는 4321이다
        // - **출력 예시**
        // - 입력 N=12030 → 출력 `3021`이다

        let num= 12340;
        let reversed = 0;
        
        while(num > 0){
            let digit = num % 10; // 나머지(마지막 자리)
            reversed = reversed*10 + digit;
            num = parseInt(num / 10);
        }
        
        console.log(`뒤집은 숫자 : ${reversed}`);

        



    </script>
