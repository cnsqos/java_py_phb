<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 콜백함수
        // 다른 함수에 "매개변수로" 전달되어, 나중에 실행되는 함수
        
        // 매개변수 : 외부에서 값을 받아 함수 내부로 전달하는 변수

        // 함수 : 기능을 정의하는 부분, 기능을 사용하기 위해 호출하는 부분
        function doTask(callback){
            console.log("1. 작업을 시작했다.");
            callback(); //인수로 넘어온 finish 함수의 호출
        }

        function finish(){
            console.log("2. 작업이 끝났다");
        }

        // 함수를 사용하기 위해 호출하는 방법
        // 함수명()
        // 함수를 인수로 전달할 때 ()를 붙이지 않는다.
        // ( )를 붙이면 함수를 실행한 결과를 전달하게 되기 때문이다.
        doTask(finish);

    </script>
</body>
</html>
