<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="box.css" rel="stylesheet">
    <style>

        section{
            align-items: baseline;
        }

        .box{
            /* 중앙정렬하는 코드 */
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .a{
            height : 100px;
            font-size: 20px;
        }
        .b{
            height: 70px;
            font-size: 32px;
        }
        .c{
            height: 150px;
            font-size: 50px;
        }
        .d{
            height: 50px;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <!-- 글자의 기준에 맞춰서 정렬 가능 -->
    <h2>baseline</h2>
    <section class="baseline">    
        <div class="box a">01</div>
        <div class="box b">02</div>
        <div class="box c">03</div>
        <div class="box d">04</div>
    </section>
</body>
</html>
