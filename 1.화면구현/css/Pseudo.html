<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color:#3498db;
        }
        a:visited{
            color:#9b59b6;
        }
        a:hover{
            color:#cf9f58;
        }
         input:checked + label{
            color : #2ecc71;
            font-weight : 600;
        }
        ul li:first-child { font-weight: 700; }
        ul li:nth-child(3) { color: #e74c3c; }

        p:not(.notice){ color:#4a494b;}
        
    </style>
</head>
<body>
    
    <h1>간단실습</h1>

    <h2>1) 링크 상태</h2>
        <a href="#">예시 링크</a>

    <h2>2) 체크박스+label</h2>
        <input type="checkbox" id="chk1">
        <label for="chk1">약관에 동의합니다.</label>

    <h2>3) 리스트 선택</h2>
        <ul>
            <li>첫 번째 항목</li>
            <li>두 번째 항목</li>
            <li>세 번째 항목</li>
        </ul>

    <h2>4) 문단 색상</h2>
        <p>이 문단은 회색이다</p>
        <p class="notice">이 문단은 .notice라서 기본 색상이다</p>

</body>
</html>
